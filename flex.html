<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .flex>div{
      background-color: skyblue;
      padding: 2%;
      margin :2%;
      font-size: 100px
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
  </body>
</html>
